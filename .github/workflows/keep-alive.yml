name: Keep Streamlit App Active

on:
  schedule:
    # Runs every 15 minutes, all day, every day
    - cron: '*/15 * * * *'
  workflow_dispatch:
    # This adds a button to manually run the workflow

jobs:
  ping_app:
    runs-on: ubuntu-latest
    steps:
      - name: Send request to the app
        # Use curl to send an HTTP request to your app's URL
        # The -s flag makes it silent (no output)
        # We send the output to /dev/null to discard it
        run: curl -s "https://stockcharttrend.streamlit.app/" > /dev/null
